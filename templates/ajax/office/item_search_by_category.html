<style>
.item_main_box{
    display: grid;
    grid-template-columns: repeat(auto-fit, 300px);
    justify-content: center;
    gap: 10px;
    margin-top: 10px;
}
.item_box{
    border: 1px solid black;
    border-radius: 5px;
    width: 300px;
    height: fit-content;
    overflow: hidden;
    text-align: center;
}
.flex{
    display: flex;
    gap: 10px;
}
.search_item_name{
    font-weight: 700;
    margin: 10px;
}
</style>
<div class="item_main_box">
{% for i in item %}
<div class="item_box">
    <form method="POST">
        <input type="hidden" name="id" value="{{i.id}}">
        <div class="search_item_name">{{i.item_name_marathi}}</div>
        <div class="flex">
            <div>शिल्लक {{i.stock_weight}}</div>
            <div>शिल्लक नग  {{i.stock_qty}}</div>
            <div>{{i.vehicle_number}}</div>
        </div>
        <div class="m-3">
            <button class="btn btn-success form-control" type="submit" name="select_item">निवडा</button>
        </div>
    </form>
</div>
{% endfor %}
</div>
