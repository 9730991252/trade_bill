{% extends 'home/base.html' %}
{% block head %}
{% endblock head %}
{% block content %}
{% include 'include/alert.html' %}
<div>
    welcome - {{shope.owner_name}}
</div>

{% include 'include/owner/owner_menu.html' %}
<style>
    form{
        border: 1px solid rgba(0, 0, 0, 0.3);
        padding: 10px;
        width: 400px;
        height: fit-content;
        margin: auto;
    }
</style>
<form method="POST">{% csrf_token %}
    <div>
        <label for="name" class="mt-2">Shope Name</label>
        <input type="text" id="name" name="shope_name" value="{{shope.shope_name}}" class="my-2 form-control" required>
    </div>
    <div>
        <label for="name" class="mt-2">Owner Name</label>
        <input type="text" id="name" name="owner_name" value="{{shope.owner_name}}" class="my-2 form-control" required>
    </div>
    <div>
        <label for="name" class="mt-2">Address</label>
        <input type="text" id="name" name="address" value="{{shope.address}}" class="my-2 form-control" required>
    </div>
    <div>
        <label for="name" class="mt-2">Description</label>
        <input type="text" id="name" name="description" value="{{shope.description}}" class="my-2 form-control" required>
    </div>
    <div>
        <label for="name" class="mt-2">Contact Details</label>
        <input type="text" id="name" name="contact_details" value="{{shope.contact_details}}" class="my-2 form-control" required>
    </div>
    <div>
        <label for="Mobile" class="mt-2">Mobile</label>
        <input type="number" oninput="check_mobile()" id="Mobile" name="mobile" value="{{shope.mobile}}" class="my-2 form-control" required>
    </div>
    <div>
        <label for="pin" class="mt-2">pin</label>
        <input type="number" id="pin" oninput="check_pin()" name="pin" value="{{shope.pin}}" class="my-2 form-control" required>
    </div>
    <div>
        <button class="btn btn-primary form-control my-3" name="edit_profile">Save Changes</button>
    </div>
</form>
<script>
    function check_mobile(){
        mobile = document.getElementById('Mobile').value;
        if (mobile.length <= 9 ){
          document.getElementById('number').style.borderColor ='green';return false;
        }
          if (mobile.length >= 11 ){
          alert('only 10 digit number ')
        }
          if (mobile.length == 10 ){
              document.getElementById('number').style.borderColor ='';return true;

        }
    }
    function check_pin(){
        pin=document.getElementById('pin').value;
        if (pin.length <= 3 ){
          document.getElementById('pin').style.borderColor ='green';return false;
        }
          if (pin.length >= 5 ){
          alert('only 4 digit number Secret Pin')
        }
          if (pin.length == 4 ){
              document.getElementById('pin').style.borderColor ='';return true;
        }
    }
</script>
{% endblock content %}
