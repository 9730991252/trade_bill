{% extends 'home/base.html' %}

{% block head %}
<style>
    body {
        background: url('https://ak.picdn.net/shutterstock/videos/1046148442/thumb/1.jpg') no-repeat center center fixed;
        background-size: cover;
        font-family: 'Arial', sans-serif;
    }
    .overlay {
        background-color: rgba(0, 0, 0, 0.6);
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
    }
    .content-box {
        position: relative;
        z-index: 2;
        background: rgba(255, 255, 255, 0.9);
        padding: 40px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }
    .btn-custom {
        background-color: #ff9800;
        border: none;
        padding: 10px 20px;
        font-size: 18px;
        border-radius: 5px;
    }
    .btn-custom:hover {
        background-color: #e68900;
    }
    .navbar{
        z-index: +1;
    }
</style>
{% endblock head %}

{% block content %}
{% include 'include/navbar.html' %}
{% include 'include/alert.html' %}

<div class="overlay"></div>
<div class="container d-flex justify-content-center align-items-center" style="height: 100vh;">
    <div class="content-box text-center">
        <h1 class="mb-4">Welcome to Billing</h1>
        <p class="mb-4">Efficient and simple billing solution for your business.</p>
        <a href="/login/" class="btn btn-custom">Login</a>
    </div>
</div>
{% endblock content %}
