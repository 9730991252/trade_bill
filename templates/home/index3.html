<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Perfect Circle Draw Challenge</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      background-color: black;
      color: #e5e7eb;
    }

    canvas {
      position: fixed;
      inset: 0;
      width: 100%;
      height: 100%;
      display: block;
      cursor: crosshair;
    }

    /* Heading at top */
    .top-heading {
      position: fixed;
      top: 16px;
      left: 0;
      right: 0;
      display: flex;
      justify-content: center;
      pointer-events: none;
      text-align: center;
      text-shadow: 0 2px 8px rgba(0,0,0,0.7);
    }

    .top-heading span {
      font-size: clamp(1rem, 2.4vw, 1.4rem);
      letter-spacing: 0.12em;
      text-transform: uppercase;
      font-weight: 700;
      color: #fbbf24;
    }

    /* Center score UI */
    .center-score {
      position: fixed;
      inset: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-shadow: 0 2px 12px rgba(0,0,0,0.6);
      pointer-events: none;
    }

    #scoreValue {
      font-size: clamp(3rem, 12vw, 6rem);
      font-weight: 900;
      line-height: 1;
    }

    #scoreText {
      margin-top: 8px;
      font-size: 1rem;
      color: #a5b4fc;
      min-height: 20px;
    }

    /* Bottom bar with reset button */
    .bottom-bar {
      position: fixed;
      bottom: 24px;
      left: 0;
      right: 0;
      display: flex;
      justify-content: center;
      pointer-events: none;
    }

    .bottom-inner {
      pointer-events: auto;
      background: rgba(15, 23, 42, 0.85);
      padding: 8px 16px;
      border-radius: 999px;
      backdrop-filter: blur(14px);
      border: 1px solid rgba(148, 163, 184, 0.5);
      display: flex;
      align-items: center;
      gap: 12px;
      font-size: 0.85rem;
      color: #9ca3af;
      max-width: calc(100% - 32px);
    }

    .hint {
      flex: 1;
      min-width: 0;
      text-overflow: ellipsis;
      overflow: hidden;
      white-space: nowrap;
    }

    button {
      border: none;
      padding: 6px 18px;
      border-radius: 999px;
      background: linear-gradient(135deg, #38bdf8, #2563eb);
      color: #020617;
      font-weight: 600;
      font-size: 0.8rem;
      text-transform: uppercase;
      letter-spacing: 0.1em;
      cursor: pointer;
      box-shadow: 0 8px 22px rgba(37, 99, 235, 0.7);
      transition: transform 0.12s ease, box-shadow 0.12s ease;
      white-space: nowrap;
    }

    button:hover {
      transform: translateY(-1px);
      box-shadow: 0 12px 30px rgba(37, 99, 235, 0.9);
    }

    @media (max-width: 600px) {
      .hint {
        white-space: normal;
      }
    }
  </style>
</head>
<body>

  <canvas id="circleCanvas"></canvas>

  <!-- Heading -->
  <div class="top-heading">
    <span>perfect circle draw challeng by prasanna & vishal</span>
  </div>

  <!-- Score display -->
  <div class="center-score">
    <div id="scoreValue">0%</div>
    <div id="scoreText">Draw a circle around the dot</div>
  </div>

  <!-- Bottom bar -->
  <div class="bottom-bar">
    <div class="bottom-inner">
      <span class="hint">ðŸ’¡ Tip: Keep your hand steady and complete a full circle.</span>
      <button id="resetBtn">Reset</button>
    </div>
  </div>

  <script>
    const canvas = document.getElementById("circleCanvas");
    const ctx = canvas.getContext("2d");

    const scoreValue = document.getElementById("scoreValue");
    const scoreText = document.getElementById("scoreText");
    const resetBtn = document.getElementById("resetBtn");

    let width, height, cx, cy;
    let drawing = false;
    let points = [];
    let lastScore = 0;
    let hue = 0; // ðŸŒˆ rainbow color counter

    function resizeCanvas() {
      width = window.innerWidth;
      height = window.innerHeight;

      const ratio = window.devicePixelRatio || 1;
      canvas.width = width * ratio;
      canvas.height = height * ratio;
      canvas.style.width = width + "px";
      canvas.style.height = height + "px";
      ctx.setTransform(ratio, 0, 0, ratio, 0, 0);

      cx = width / 2;
      cy = height / 2;

      drawBackground();
    }

    function drawBackground() {
      ctx.clearRect(0, 0, width, height);

      // Nice dark background
      const g = ctx.createRadialGradient(
        cx, cy, 0,
        cx, cy, Math.max(width, height) * 0.8
      );
      g.addColorStop(0, "#020617");
      g.addColorStop(1, "#020617");
      ctx.fillStyle = g;
      ctx.fillRect(0, 0, width, height);

      // Center dot only (no guide circle)
      ctx.beginPath();
      ctx.fillStyle = "#facc15";
      ctx.arc(cx, cy, 4, 0, Math.PI * 2);
      ctx.fill();
    }

    resizeCanvas();
    window.addEventListener("resize", resizeCanvas);

    function getPos(e) {
      const rect = canvas.getBoundingClientRect();
      const clientX = e.touches ? e.touches[0].clientX : e.clientX;
      const clientY = e.touches ? e.touches[0].clientY : e.clientY;
      return {
        x: clientX - rect.left,
        y: clientY - rect.top
      };
    }

    function startDraw(e) {
      e.preventDefault();
      drawing = true;
      points = [];
      hue = 0;        // reset rainbow for each try
      drawBackground();

      const p = getPos(e);
      points.push(p);

      ctx.beginPath();
      ctx.moveTo(p.x, p.y);

      scoreText.textContent = "Keep going in one smooth circleâ€¦";
    }

    function moveDraw(e) {
      if (!drawing) return;
      e.preventDefault();

      const p = getPos(e);
      points.push(p);

      // ðŸŒˆ Rainbow line
      hue = (hue + 2) % 360;
      ctx.strokeStyle = `hsl(${hue}, 100%, 60%)`;
      ctx.lineWidth = 4;
      ctx.lineCap = "round";
      ctx.lineJoin = "round";

      ctx.lineTo(p.x, p.y);
      ctx.stroke();
    }

    function endDraw(e) {
      if (!drawing) return;
      drawing = false;
      ctx.closePath();

      if (points.length < 40) {
        animateScore(0);
        scoreText.textContent = "Draw a bigger, smoother circle!";
        return;
      }

      evaluateCircle();
    }

    function evaluateCircle() {
      // Radius of each point from center
      const radii = points.map(p => Math.hypot(p.x - cx, p.y - cy));
      const avgR = radii.reduce((a, b) => a + b, 0) / radii.length;

      // Standard deviation â†’ measures wobbliness
      const variance =
        radii
          .map(r => (r - avgR) ** 2)
          .reduce((a, b) => a + b, 0) / radii.length;
      const std = Math.sqrt(variance);

      // Closure: how close start and end meet
      const start = points[0];
      const end = points[points.length - 1];
      const closure = Math.hypot(start.x - end.x, start.y - end.y);

      const wiggle = std / (avgR || 1);
      const closureRatio = closure / (avgR || 1);

      // Penalty formula (tuned to "feel" good)
      const penalty = wiggle * 8 + closureRatio * 4;
      let score = 100 / (1 + penalty);
      score = Math.max(0, Math.min(100, score));

      animateScore(score);

      if (score > 90) {
        scoreText.textContent = "Amazing! ðŸ”¥";
      } else if (score > 75) {
        scoreText.textContent = "Great circle!";
      } else if (score > 50) {
        scoreText.textContent = "Not bad, keep trying.";
      } else {
        scoreText.textContent = "Keep practicing ðŸ™‚";
      }
    }

    function animateScore(target) {
      const start = lastScore;
      const end = Math.round(target);
      const startTime = performance.now();
      const duration = 600;

      function frame(now) {
        const t = Math.min(1, (now - startTime) / duration);
        const eased = 1 - Math.pow(1 - t, 3); // ease-out
        const val = Math.round(start + (end - start) * eased);
        scoreValue.textContent = val + "%";

        if (t < 1) {
          requestAnimationFrame(frame);
        } else {
          lastScore = end;
        }
      }

      requestAnimationFrame(frame);
    }

    // Mouse events
    canvas.addEventListener("mousedown", startDraw);
    canvas.addEventListener("mousemove", moveDraw);
    canvas.addEventListener("mouseup", endDraw);
    canvas.addEventListener("mouseleave", endDraw);

    // Touch events
    canvas.addEventListener("touchstart", startDraw, { passive: false });
    canvas.addEventListener("touchmove", moveDraw, { passive: false });
    canvas.addEventListener("touchend", endDraw, { passive: false });
    canvas.addEventListener("touchcancel", endDraw, { passive: false });

    // Reset button
    resetBtn.addEventListener("click", () => {
      points = [];
      drawBackground();
      animateScore(0);
      scoreText.textContent = "Draw a circle around the dot";
    });
  </script>
</body>
</html>
